<html>
<head>

<body background="apple-music-note-800x420.jpg">
<center>
  	<h3 class="btn-warning btn title">AI DJ WEB APP
	    <br>

  <div class="speed">
    <img src="disk.gif" class="logo">
    <br>
    <span class="btn btn-info display">Speed :<span id="speed_display"></span></span>
  </div>
  <div class="volume">
    <img src="disk.gif" class="logo">
    <br>
    <span class="btn btn-info dislay">Volume :<span id="volume_display"></span></span>
      </div>
      <h1><button class="btn btn-warning play_btn" id="play" onclick="play()">Play</button></h1>
 
      <h1><button class="btn btn-warning play_btn" id="play" onclick="pause()">Pause</button></h1>
